dist: trusty
language: ruby
#language: generic
sudo: required
services:
 - docker

before_cache:
 # Save tagged docker images
 - > 
   mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --filter=before='testing' --format '{{.Repository}}:{{.Tag}} {{.ID}}' | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

cache:
 bundler: true
  directories:
   - $HOME/docker

before_install:
 #- sbt clean update
 #- bundle install
 # Load cached docker images
 - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
 # Multi-staged build
 - docker build --target=deps -t deps .
 - docker build -t testing .
 - docker run --name build -it testing /bin/hostname
 - docker ps -a
 - docker rm build
